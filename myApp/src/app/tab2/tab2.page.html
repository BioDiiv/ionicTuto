<ion-header>
  <ion-toolbar>
    <ion-title> Todo List </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label position="floating">Nouvelle t√¢che</ion-label>
    <ion-input [(ngModel)]="newTache"></ion-input>
  </ion-item>
  <ion-button [disabled]="newTache == ''" expand="full" (click)="onAddTache()">Ajouter</ion-button>

  <ion-list>
    <ion-item *ngFor="let tache of taches; let i = index">
      <ion-label>{{tache}}</ion-label>
      <ion-checkbox slot="start"></ion-checkbox>
      <ion-button class="delete" (click)="onDeleteIndex(i)"><ion-icon name="trash"></ion-icon></ion-button>
    </ion-item>

  </ion-list>

</ion-content>
